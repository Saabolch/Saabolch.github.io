<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/admin.css">
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">
    <!--- azonosító, email, néc, cím, telefonszám -->
</head>

<body>
    <div id="content">
        <h1>Felhasználókezelés</h1>
        <h2>Új felhasználó hozzáadása</h2>
        <div class="form-row">
            <div class="col-sm-1"></div>
            <div class="form-group col-sm-2">
                <label for="newUserName">Név</label>
                <input type="text" name="newUserName" id="newUserName" value="" class="form-control">
            </div>
            <div class="form-group col-sm-2">
                <label for="newUserEmail">E-mail</label>
                <input type="text" name="newUserEmail" id="newUserEmail" value="" class="form-control">
            </div>
            <div class="form-group col-sm-2">
                <label for="newUserAddress">Cím</label>
                <input type="text" name="newUserAddress" id="newUserAddress" value="" class="form-control">
            </div>
            <div class="form-group col-sm-2">
                <label for="newUserTel">Telefon</label>
                <input type="text" name="newUserTel" id="newUserTel" value="" class="form-control">
            </div>
            <div class="col-sm-2">
                <button id="addUser" class="btn btn-success">Mentés</button>
            </div> 
            <div class="col-sm-1"></div>
        </div>
        <h2>Felhasználók adatainak szerkesztése</h2>
        <div class="row">
            <div class="col-sm-12">
                <table id="users" class="table table-striped table-bordered table-hover">
                </table>

            </div>



        </div>



    </div>

    <script src="js/admin.js"></script>
</body>

</html>
